name: CI — Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ─── Backend Tests ───────────────────────────────────────────────
  backend:
    name: Backend Tests (Django + pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: finans_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/finans_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: finans_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      CELERY_BROKER_URL: redis://localhost:6379/0
      TELEGRAM_BOT_TOKEN: test_token_for_ci
      DJANGO_SETTINGS_MODULE: finans_assistant.settings
      SECRET_KEY: ci-test-secret-key-not-for-production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        working-directory: backend
        run: pytest --cov=worklog --cov-report=term-missing --cov-report=xml:coverage.xml -q

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  # ─── Bot Tests ───────────────────────────────────────────────────
  bot:
    name: Bot Tests (pytest + asyncio)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: bot/requirements.txt

      - name: Install dependencies
        working-directory: bot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        working-directory: bot
        run: pytest tests/ -q --tb=short

  # ─── Mini App Tests ──────────────────────────────────────────────
  mini-app:
    name: Mini App Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: mini-app
        run: npm ci

      - name: Run tests
        working-directory: mini-app
        run: npx vitest run --reporter=verbose

  # ─── ERP Frontend Tests ─────────────────────────────────────────
  frontend:
    name: ERP Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npx vitest run --reporter=verbose

  # ─── Lint Check ──────────────────────────────────────────────────
  lint:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check Mini App types
        working-directory: mini-app
        run: |
          npm ci
          npx tsc --noEmit || true

      - name: Check Frontend types
        working-directory: frontend
        run: |
          npm ci
          npx tsc --noEmit || true

components:
  schemas:
    Contract:
      type: object
      description: Сериализатор для модели Contract
      properties:
        id:
          type: integer
          readOnly: true
        object_name:
          type: string
          readOnly: true
        number:
          type: string
          title: Номер договора
          maxLength: 100
        name:
          type: string
          title: Название / предмет договора
          maxLength: 255
        contract_date:
          type: string
          format: date
          title: Дата заключения
        start_date:
          type: string
          format: date
          nullable: true
          title: Дата начала работ
        end_date:
          type: string
          format: date
          nullable: true
          title: Плановая дата завершения
        contractor:
          type: string
          title: Контрагент
          maxLength: 255
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          title: Сумма договора
        currency:
          allOf:
          - $ref: '#/components/schemas/CurrencyEnum'
          title: Валюта
        vat_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,2}(?:\.\d{0,2})?$
          title: Ставка НДС, %
        vat_included:
          type: boolean
          title: Сумма включает НДС
        status:
          allOf:
          - $ref: '#/components/schemas/Status235Enum'
          title: Статус
        document_link:
          type: string
          title: Ссылка на договор
          maxLength: 500
        notes:
          type: string
          title: Примечания
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Дата создания
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: Дата обновления
      required:
      - contract_date
      - contractor
      - created_at
      - id
      - name
      - number
      - object_name
      - total_amount
      - updated_at
    ContractList:
      type: object
      description: Упрощённый сериализатор для списка договоров
      properties:
        id:
          type: integer
          readOnly: true
        object_name:
          type: string
          readOnly: true
        number:
          type: string
          title: Номер договора
          maxLength: 100
        name:
          type: string
          title: Название / предмет договора
          maxLength: 255
        contractor:
          type: string
          title: Контрагент
          maxLength: 255
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          title: Сумма договора
        currency:
          allOf:
          - $ref: '#/components/schemas/CurrencyEnum'
          title: Валюта
        status:
          allOf:
          - $ref: '#/components/schemas/Status235Enum'
          title: Статус
        contract_date:
          type: string
          format: date
          title: Дата заключения
      required:
      - contract_date
      - contractor
      - id
      - name
      - number
      - object_name
      - total_amount
    ContractRequest:
      type: object
      description: Сериализатор для модели Contract
      properties:
        object_id:
          type: integer
          writeOnly: true

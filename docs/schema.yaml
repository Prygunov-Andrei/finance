          maxLength: 255
        contract_date:
          type: string
          format: date
          title: Дата заключения
        start_date:
          type: string
          format: date
          nullable: true
          title: Дата начала работ
        end_date:
          type: string
          format: date
          nullable: true
          title: Плановая дата завершения
        contractor:
          type: string
          minLength: 1
          title: Контрагент
          maxLength: 255
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          title: Сумма договора
        currency:
          allOf:
          - $ref: '#/components/schemas/CurrencyEnum'
          title: Валюта
        vat_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,2}(?:\.\d{0,2})?$
          title: Ставка НДС, %
        vat_included:

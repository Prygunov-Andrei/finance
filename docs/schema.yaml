openapi: 3.0.3
info:
  title: Финансовый ассистент API
  version: 1.0.0
  description: API для управления финансовыми данными строительной компании
paths:
  /api/v1/:
    get:
      operationId: root_retrieve
      description: Корневой endpoint API
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/auth/login/:
    post:
      operationId: auth_login_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/auth/refresh/:
    post:
      operationId: auth_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/auth/verify/:
    post:
      operationId: auth_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
        required: true
      responses:
        '200':
          description: No response body
  /api/v1/contracts/:
    get:
      operationId: contracts_list
      description: Получить список всех договоров с возможностью фильтрации и поиска
      summary: Список договоров
      parameters:
      - in: query
        name: currency
        schema:
          type: string
          title: Валюта
          enum:
          - EUR
          - RUB
          - USD
        description: |-
          * `RUB` - Российский рубль
          * `USD` - Доллар США
          * `EUR` - Евро
      - in: query
        name: object
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          title: Статус
          enum:
          - active
          - completed
          - planned
          - suspended
          - terminated
        description: |-
          * `planned` - Планируется
          * `active` - В работе
          * `completed` - Завершён
          * `suspended` - Приостановлен
          * `terminated` - Расторгнут
      tags:
      - Договоры
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedContractListList'
          description: ''
    post:
      operationId: contracts_create
      description: Создать новый договор для объекта
      summary: Создать договор
      tags:
      - Договоры
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContractRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ContractRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ContractRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
          description: ''
  /api/v1/contracts/{id}/:
    get:
      operationId: contracts_retrieve
      description: Получить подробную информацию о договоре
      summary: Детали договора
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Договор.
        required: true
      tags:
      - Договоры
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
          description: ''
    put:
      operationId: contracts_update
      description: Полностью обновить информацию о договоре
      summary: Обновить договор
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Договор.
        required: true
      tags:
      - Договоры
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContractRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ContractRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ContractRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
          description: ''
    patch:
      operationId: contracts_partial_update
      description: Частично обновить информацию о договоре
      summary: Частично обновить договор
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Договор.
        required: true
      tags:
      - Договоры
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedContractRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedContractRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedContractRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
          description: ''
    delete:
      operationId: contracts_destroy
      description: 'Удалить договор (внимание: также удалятся все связанные платежи)'
      summary: Удалить договор
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Договор.
        required: true
      tags:
      - Договоры
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/contracts/{id}/cash_flow/:
    get:
      operationId: contracts_cash_flow_retrieve
      description: Рассчитать cash-flow (поступления - расходы) для договора за указанный
        период
      summary: Cash-flow договора
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Договор.
        required: true
      tags:
      - Договоры
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
          description: ''
  /api/v1/contracts/{id}/cash_flow_periods/:
    get:
      operationId: contracts_cash_flow_periods_retrieve
      description: Получить cash-flow договора с разбивкой по периодам (месяц/неделя/день)
      summary: Cash-flow по периодам
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Договор.
        required: true
      tags:
      - Договоры
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
          description: ''
  /api/v1/imports/:
    get:
      operationId: imports_list
      description: Получить список всех импортов данных с возможностью фильтрации
      summary: Список импортов
      parameters:
      - in: query
        name: file_type
        schema:
          type: string
          title: Тип файла
          enum:
          - balance
          - incomes
          - payments_actual
          - payments_plan
        description: |-
          * `payments_actual` - Фактические платежи
          * `payments_plan` - Плановые платежи
          * `incomes` - Поступления
          * `balance` - Задолженность
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          title: Статус обработки
          enum:
          - failed
          - partial
          - pending
          - success
        description: |-
          * `pending` - В обработке
          * `success` - Успешно
          * `failed` - Ошибка
          * `partial` - Частично успешно
      - in: query
        name: user
        schema:
          type: integer
      tags:
      - Импорты
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedImportLogListList'
          description: ''
  /api/v1/imports/{id}/:
    get:
      operationId: imports_retrieve
      description: Получить подробную информацию об импорте, включая статистику и
        ошибки
      summary: Детали импорта
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Журнал импорта.
        required: true
      tags:
      - Импорты
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportLog'
          description: ''
  /api/v1/objects/:
    get:
      operationId: objects_list
      description: Получить список всех строительных объектов с возможностью фильтрации
        и поиска
      summary: Список объектов
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Объекты
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedObjectListList'
          description: ''
    post:
      operationId: objects_create
      description: Создать новый строительный объект
      summary: Создать объект
      tags:
      - Объекты
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ObjectRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ObjectRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
          description: ''
  /api/v1/objects/{id}/:
    get:
      operationId: objects_retrieve
      description: Получить подробную информацию об объекте
      summary: Детали объекта
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Объект.
        required: true
      tags:
      - Объекты
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
          description: ''
    put:
      operationId: objects_update
      description: Полностью обновить информацию об объекте
      summary: Обновить объект
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Объект.
        required: true
      tags:
      - Объекты
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ObjectRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ObjectRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
          description: ''
    patch:
      operationId: objects_partial_update
      description: Частично обновить информацию об объекте
      summary: Частично обновить объект
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Объект.
        required: true
      tags:
      - Объекты
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedObjectRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedObjectRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedObjectRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
          description: ''
    delete:
      operationId: objects_destroy
      description: 'Удалить объект (внимание: также удалятся все связанные договоры)'
      summary: Удалить объект
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Объект.
        required: true
      tags:
      - Объекты
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/objects/{id}/cash_flow/:
    get:
      operationId: objects_cash_flow_retrieve
      description: Рассчитать cash-flow (поступления - расходы) для объекта за указанный
        период
      summary: Cash-flow объекта
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Объект.
        required: true
      tags:
      - Объекты
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
          description: ''
  /api/v1/objects/{id}/cash_flow_periods/:
    get:
      operationId: objects_cash_flow_periods_retrieve
      description: Получить cash-flow объекта с разбивкой по периодам (месяц/неделя/день)
      summary: Cash-flow по периодам
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Объект.
        required: true
      tags:
      - Объекты
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
          description: ''
  /api/v1/payment-registry/:
    get:
      operationId: payment_registry_list
      description: Получить список плановых платежей из реестра
      summary: Список плановых платежей
      parameters:
      - in: query
        name: contract
        schema:
          type: integer
      - in: query
        name: contract__object
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          title: Статус
          enum:
          - approved
          - cancelled
          - planned
        description: |-
          * `planned` - Планируется
          * `approved` - Утверждено
          * `cancelled` - Отменено
      tags:
      - Плановые платежи
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPaymentRegistryListList'
          description: ''
    post:
      operationId: payment_registry_create
      description: Создать новую запись в реестре плановых платежей
      summary: Создать плановый платёж
      tags:
      - Плановые платежи
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRegistryRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PaymentRegistryRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PaymentRegistryRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRegistry'
          description: ''
  /api/v1/payment-registry/{id}/:
    get:
      operationId: payment_registry_retrieve
      description: Получить подробную информацию о плановом платеже
      summary: Детали планового платежа
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Плановый платёж.
        required: true
      tags:
      - Плановые платежи
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRegistry'
          description: ''
    put:
      operationId: payment_registry_update
      description: Полностью обновить информацию о плановом платеже
      summary: Обновить плановый платёж
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Плановый платёж.
        required: true
      tags:
      - Плановые платежи
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRegistryRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PaymentRegistryRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PaymentRegistryRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRegistry'
          description: ''
    patch:
      operationId: payment_registry_partial_update
      description: Частично обновить информацию о плановом платеже
      summary: Частично обновить плановый платёж
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Плановый платёж.
        required: true
      tags:
      - Плановые платежи
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPaymentRegistryRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPaymentRegistryRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPaymentRegistryRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRegistry'
          description: ''
    delete:
      operationId: payment_registry_destroy
      description: Удалить запись из реестра плановых платежей
      summary: Удалить плановый платёж
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Плановый платёж.
        required: true
      tags:
      - Плановые платежи
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/payments/:
    get:
      operationId: payments_list
      description: Получить список фактических платежей (расходы и поступления)
      summary: Список платежей
      parameters:
      - in: query
        name: contract
        schema:
          type: integer
      - in: query
        name: contract__object
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: payment_type
        schema:
          type: string
          title: Тип платежа
          enum:
          - expense
          - income
        description: |-
          * `expense` - Расход
          * `income` - Поступление
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Платежи
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPaymentListList'
          description: ''
    post:
      operationId: payments_create
      description: Создать новый фактический платёж
      summary: Создать платёж
      tags:
      - Платежи
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
          description: ''
  /api/v1/payments/{id}/:
    get:
